apply plugin: 'java'
apply plugin: 'application'

mainClassName = "spaceTrader.Main"

defaultTasks 'clean','compileJava', 'compileTest', 'test', 'javadoc', 'jar'
sourceCompatibility = 1.8
version = '0.0.1'

repositories {
    mavenCentral()
}

sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java", "src/main/resources"]
        includes = ["**/*.fxml", "**/*.txt"]
    }
  }
}

dependencies {
	compile group: 'org.controlsfx', name: 'controlsfx', version: '8.0.6_20'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'spaceTrader.Main'
    }
}